<div [ngClass] = "classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>
<div class="row">
  <div class="col-md-11">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Ticket List</h3>
      </div>
      <div class="box-body">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th>Numero</th>
              <th>Titulo</th>
              <th style="width: 10px">&nbsp;</th>
              <th style="width: 10px">&nbsp;</th>
            </tr>
            <tr *ngFor="let ticket of data">
              <td>{{ticket.number}}</td>
              <td>{{ticket.title}}</td>
              <td><button class="btn btn-primary" (click)="edit(ticket.id)">Edit</button></td>
              <td><button class="btn btn-danger" (click)="delete(ticket.id)">Delete</button></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li>
            <a href="" (click)="setPreviousPage($event)">«</a>
          </li>
          <li *ngFor="let p of pages; let i=index">
            <a [ngClass]="{'ng-binding' : i == filter.pageNumber}" href="" (click)="setPage(i,$event)">{{i+1}}</a>
          </li>
          <li>
            <a href="" (click)="setNextPage($event)">»</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
