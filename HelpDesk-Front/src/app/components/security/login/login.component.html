<div class="col-md-5" style="margin-left: 20%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Login</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Invalid email or password</strong>
      </div>
      <div class="box-body">
        <div [ngClass] = "getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input 
              type="email" 
              class="form-control" 
              name = "email"
              id="inputEmail" 
              placeholder="Email" 
              [(ngModel)] = "user.email"
              #email="ngModel"
              email>
            <span class = "help-block" *ngIf="email.invalid && email.dirty">Invalid Email!</span>
          </div>
        </div>
        <div [ngClass] = "getFromGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
              <input 
                type="password" 
                class="form-control"
                name = "password" 
                id="inputPassword" 
                placeholder="Password" 
                [(ngModel)] = "user.password"
                #password="ngModel"
                required>
              <span class = "help-block" *ngIf="password.invalid && password.dirty">Password is required!</span>
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" (click)="cancel()"class="btn btn-default">Cancel</button>
        <button type="submit" id="btnLogin" [disabled] = "!form.valid" class="btn btn-info pull-right">Sign in</button>
      </div>
    </form>
  </div>
</div>
